<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maquina do tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body >
    <div class="conteudo">

        <div class="maquina-tempo animation-container">
            <div class="position-absolute peca-top">
                <img src="assets/img/animacao/Ativo 2.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-teclado">
                <img src="assets/img/animacao/Ativo 5.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-left">
                <img src="assets/img/animacao/Ativo 3.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-right">
                <img src="assets/img/animacao/Ativo 4.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-left-teclado-2">
                <img src="assets/img/animacao/Ativo 6.png" class="img-fluid img-left-teclado" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-left-teclado">
                <img src="assets/img/animacao/Ativo 7.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
            <div class="position-absolute peca-right-teclado">
                <img src="assets/img/animacao/Ativo 8.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
           
            <div class="position-absolute peca-tela">
                <img src="assets/img/animacao/Ativo 1.png" class="img-fluid w-75" alt="peça maquina do tempo">
            </div>
        </div>
        <div class="anos30 d-none"><img src="assets/img/cenario_1930_final.png" class="img-fluid position-relative" alt="cenário antigo">
            <button type="button" class="btn btn-voltar btn-secondary">voltar</button>
            <h3>Anos 30</h3>
        </div>
        <div class="anos70 d-none"><img src="assets/img/cenario_1970_final.png" class="img-fluid position-relative" alt="cenário antigo">
            <button type="button" class="btn btn-voltar btn-secondary">voltar</button>
            <h3>Anos 70</h3>
        </div>
        <div class="anos80 d-none"><img src="assets/img/cenario_1980_final.png" class="img-fluid position-relative" alt="cenário antigo">
            <button type="button" class="btn btn-voltar btn-secondary">voltar</button>
            <h3>Anos 80</h3>
        </div>
        <div class="anos90 d-none"><img src="assets/img/cenario_1990_final.png" class="img-fluid position-relative" alt="cenário antigo">
            <button type="button" class="btn btn-voltar btn-secondary">voltar</button>
            <h3>Anos 90</h3>
        </div>
        <div class="anos00 d-none"><img src="assets/img/cenario_2000_final.png" class="img-fluid position-relative" alt="cenário antigo">
            <button type="button" class="btn btn-voltar btn-secondary">voltar</button>
            <h3>Anos 2000</h3>
        </div>
    </div>

    <!-- força o usuário a virar a tela do celular -->

    <div class="modo-smart">
        <div class="text-center">
            <p class="p-paisagem text-center">
                <img src="assets/Img/vire.gif" class="img-fluid img-paisagem d-inline-block"><br>
                <strong>Por favor, gire o aparelho para o modo paisagem.</strong>
            </p>
        </div>
    </div>

    <!-- Versao atual do handtalk -->

    <script>
        var scriptElem = document.createElement("script");
        scriptElem.src = "https://plugin.handtalk.me/web/latest/handtalk.min.js",
            scriptElem.charset = "UTF-8",
            scriptElem.onload = function () {
                window.ht = new HT({
                    token: "bf5b7efb148a829a126a0e0c9fd533bf",
                    align: "top",
                    videoEnabled: true,
                    ytEmbedReplace: true,
                    mobileConfig: {
                        align: "right",
                        actionsAlign: "top",
                        customButtonStyle: {
                            borderRadius: "6px",
                            size: "38px",
                            horizontalMargin: "13px",
                            bottomMargin: "140px",
                            rightMargin: "40px"
                        }
                    }
                });
                $('.ht-skip').attr("aria-hidden", "true")
            },
            document.body.appendChild(scriptElem);
    </script>
    <script>
        window.addEventListener("load", AOS.refresh);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
